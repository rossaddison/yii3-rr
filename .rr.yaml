version: '3'

server:
   command: 'php DotRrYii3ServerCommandWorker.php' 
   #or using command: 'php DotRrSpiralServerCommandWorker.php' 

# Google Remote Procedure Call
# Usage: Development speed: Auto-generation of client libraries
#        Protocol Buffers: Language-neutral, platform-neutral extensible mechanisms for serializing structured data. 
# Autogenerated files: ..generated/PingerInterface, PingRequest, PingResponse from proto/pinger.proto using
# windows 11 https://github.com/protocolbuffers/protobuf/releases/download/v25.3/protoc-25.3-win64.zip 

grpc:
  listen: "tcp://127.0.0.1:9001"

  proto:
    - "proto/pinger.proto"
    
metrics:
  address: 127.0.0.1:2112